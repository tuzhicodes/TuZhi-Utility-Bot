  <!-- üåå Style -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #1e1f24 0%, #18191d 100%);
      color: #fff;
      height: 100vh;
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    /* Smooth wave background animation */
    body::before, body::after {
      content: "";
      position: absolute;
      width: 150%;
      height: 150%;
      top: -25%;
      left: -25%;
      background: radial-gradient(circle at center, rgba(254,130,0,0.2), transparent 70%);
      animation: wave 12s ease-in-out infinite alternate;
      z-index: 0;
    }

    body::after {
      background: radial-gradient(circle at center, rgba(255,61,61,0.25), transparent 70%);
      animation-delay: 6s;
    }

    @keyframes wave {
      0% { transform: rotate(0deg) scale(1); }
      100% { transform: rotate(10deg) scale(1.2); }
    }

    .container {
      position: relative;
      z-index: 1;
      text-align: center;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 40px 30px;
      box-shadow: 0 0 25px rgba(254, 130, 0, 0.2);
      width: 90%;
      max-width: 500px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      background: linear-gradient(90deg, #fe8200, #ff3d3d);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 700;
      letter-spacing: 1px;
    }

    a {
      display: block;
      margin: 12px 0;
      padding: 14px 20px;
      border-radius: 10px;
      background: linear-gradient(135deg, #fe8200, #ff3d3d);
      color: #fff;
      font-weight: bold;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 0 12px rgba(255, 80, 0, 0.4);
    }

    a:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(255, 80, 0, 0.6);
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      color: #999;
      z-index: 1;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.6rem;
      }
      .container {
        padding: 30px 20px;
      }
    }
  </style>
